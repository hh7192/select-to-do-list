<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HamidreZa | Select To Do List</title>
  </head>
  <body>
    <div class="container m-3">
      <h1 class="display-4 text-center m-2">To Do List</h1>
      <form id="todo-form">
        <div class="form-group">
          <label for="item">ITEM</label>
          <input
            type="text"
            id="todo-item"
            class="form-control"
            placeholder="Enter your to do item"
            required
            maxlength="1000"
          />
        </div>
        <span id="error"></span>
        <button
          id="add-button"
          class="btn btn-lg btn-success float-end mt-3 mb-5"
        >
          ADD ITEM
        </button>
      </form>
    </div>
    <div class="container">
      <button id="allRightBtn">
        <i class="fa-solid fa-angles-right"></i>
      </button>
      <button id="oneRightBtn">
        <i class="fa-solid fa-angle-right"></i>
      </button>
      <button id="deleteBtn">
        <i class="fa-solid fa-trash-can"></i>
      </button>
      <button id="oneLeftBtn">
        <i class="fa-solid fa-angle-left"></i>
      </button>
      <button id="allLeftBtn">
        <i class="fa-solid fa-angles-left"></i>
      </button>
    </div>
    <div class="container mt-4 d-flex">
      <table class="table m-2">
        <thead>
          <tr>
            <th>Left</th>
          </tr>
        </thead>
        <tbody id="todo-list1"></tbody>
      </table>
      <table class="table m-2">
        <thead>
          <tr>
            <th>Right</th>
          </tr>
        </thead>
        <tbody id="todo-list2"></tbody>
      </table>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
